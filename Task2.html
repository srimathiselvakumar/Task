<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 20%;
      background-color: aquamarine;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      border-color: #0a0101;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      color: black;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      color:black;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    .gallery {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .photo-section {
      margin-bottom: 40px;
    }

    .photo-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .photo-grid img:hover {
      transform: scale(1.05);
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#albums">Albums</a></li>
        <li><a href="#camera">Camera</a></li>
        <li><a href="#whatsapp">WhatsApp Images</a></li>
      </ul>
    </nav>
    <main class="gallery">
      <section id="albums" class="photo-section">
        <h2>Albums</h2>
        <div class="photo-grid">
          <img src="photo1.jpg" alt="Album Photo 1">
          <img src="photo2.jpg" alt="Album Photo 2">
          <img src="photo3.jpg" alt="Album Photo 3">
        </div>
      </section>
      <section id="camera" class="photo-section">
        <h2>Camera</h2>
        <div class="photo-grid">
          <img src="photo4.jpg" alt="Camera Photo 1">
          <img src="photo5.jpg" alt="Camera Photo 2">
          <img src="photo6.jpg" alt="Camera Photo 3">
        </div>
      </section>
      <section id="whatsapp" class="photo-section">
        <h2>WhatsApp Images</h2>
        <div class="photo-grid">
          <img src="photo7.jpg" alt="WhatsApp Image 1">
          <img src="photo8.jpg" alt="WhatsApp Image 2">
          <img src="photo9.jpg" alt="WhatsApp Image 3">
        </div>
      </section>
    </main>
  </div>
  <script>
    // Optional JavaScript for interactivity
    console.log("Photo gallery loaded.");
  </script>
</body>
</html>
